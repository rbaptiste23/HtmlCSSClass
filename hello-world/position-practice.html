<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positioning Practice</title>
</head>

<style>
    h1 {
        text-align: center;
    }

    /* 
    div {

    .blue-box {
        height: 50px;
        width: 50px;
        margin: 2rem;
        background-color: blue;
    }


    #big-box {
        height: 200px;
        width: 200px;
        margin: 2rem;
        background-color: orange;

    }

    .breakfast {
        max-height: 350px;

    }

    .rounded {
        height: 200px;
        width: 200px;
        border-radius: 100%;
        display: block;
        margin: 0 auto;
    }

    .hero {
        text-align: center;
        /* Using Flex Box */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 8rem;
    }

    .two-columns {
        background-color: lightgrey;
        min-height: 10rem;

    }

    .half-width {
        width: 50%;
        height: 5rem;
        background-color: blueviolet;
    }

    .red {
        background-color: red;
        float: left;

    }

    .blue {
        background-color: blue;
        float: right;
    }
    .no-more-floats {
       clear: both;
    }
</style>

<body>
    <!-- How to Center -->
    <div class="hero">
        <h1>Position!</h1>

        <img src="https://images.unsplash.com/photo-1560513880-651eec4710c4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
            alt="Delicious Parfait" class="breakfast rounded" />

        <p>Awesome Breakfast Time!</p>

    </div>

        <div class="no-more-floats">
          <p> We don't want things to float here.....</p>
